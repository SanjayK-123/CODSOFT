<!DOCTYPE html>
<html>
    <head>
        <title>
            CALCULATOR
        </title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sogdian&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Amiri Quran' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Tilt Neon' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="scrolling-text-container">
                <h1 style="text-align: left;font-family: 'Tilt Neon';font-size: 32px;text-align: center;color: red">Calculator</h1>
                <marquee behaviour="" direction="left" ><strong>perform arithmetic operation<strong></marquee>
            <div class="cal">
                <input type="text"  placeholder="0" id="outscreen"><br>
                <button type="button" onclick="Clear()">CL</button>
                <button onclick="del()">DEL</button>
                <button onclick="display('%')">%</button>
                <button onclick=" display('/')">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')">+</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('*')">*</button>
                <button onclick="display('0')">0</button>
                <button onclick="calculate()" class ='equal'> =</button><br>
                

            </div>
        </div>
        <script>
            let outputscreen=document.getElementById('outscreen');
            function display(num){
                outputscreen.value+=num;
            }
            function calculate(){
                try{
                    outputscreen.value=eval(outputscreen.value)
                }
                catch(err){
                    alert("inavlid")
                }
            }
            function Clear(){
                outputscreen.value="";
            }
            function del(){
                outputscreen.value=outputscreen.value.slice(0,-1)
            }
           
        </script>
    </body>
</html>
